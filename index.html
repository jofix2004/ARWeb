<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- Include A-Frame and MindAR libraries -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-aframe.prod.js"></script>
  
    <script src="https://unpkg.com/aframe-chromakey-material/dist/aframe-chromakey-material.min.js"></script>
  
  <script>
  window.addEventListener('targetFound', function () {
    // Get video element by id
    var videoElement = document.getElementById("Bunny");
    
    // Play the video
    videoElement.play();
  });
  
      AFRAME.registerShader('custom-opacity-gradient', {
        schema: {
          video: { type: 'map', is: 'uniform' },
        },
        vertexShader: `
          varying vec2 vUv;
          void main() {
            vUv = uv;
            gl_Position = projectionMatrix * modelViewMatrix * vec4(position, 1.0);
          }
        `,
        fragmentShader: `
          varying vec2 vUv;
          uniform sampler2D video;
          void main() {
            vec4 color = texture2D(video, vUv);
            // Độ rộng của vùng gradient (10% mỗi cạnh)
            float edgeWidth = 0.05;
            // Tính opacity cho mỗi cạnh
            float leftEdge = smoothstep(0.0, 0.02, vUv.x); // Trái
            float rightEdge = smoothstep(1.0, 1.0 - 0.2, vUv.x); // Phải
            float bottomEdge = smoothstep(0.0, edgeWidth, vUv.y); // Dưới
            float topEdge = smoothstep(1.0, 1.0 - edgeWidth, vUv.y); // Trên
            // Kết hợp opacity từ tất cả các cạnh (lấy giá trị nhỏ nhất)
            float opacity = min(min(leftEdge, rightEdge), min(bottomEdge, topEdge));
            gl_FragColor = vec4(color.rgb, opacity);
          }
        `
      });
  </script>
</head>

<body>
  <a-scene
    mindar-image="imageTargetSrc:https://cdn.glitch.global/b0ef8f7c-e11c-44ab-82b1-3128256e36f1/targets%20(4).mind?v=1746175184812;"
    color-space="sRGB" renderer="colorManagement: true,
physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
    <a-assets>
      <!-- Add the GIF as an asset -->
      <video id="Bunny" loop="true" autoplay  playsinline webkit-playsinline crossorigin="anonymous" muted="true"
        src="https://cdn.glitch.global/b0ef8f7c-e11c-44ab-82b1-3128256e36f1/FN9.mp4?v=1746175580127"></video>
      <a-asset-item id="raccoonModel" src="https://cdn.glitch.global/877d44f0-3022-45fe-8c27-42821291f253/model.glb?v=1745777764656"></a-asset-item>

    </a-assets>

    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <a-entity mindar-image-target="targetIndex: 0">
      <a-video src="#Bunny" width="1.24" height="0.702" position="0 0 0"></a-video>
      <!-- <a-video shader="chromakey" color="0.1 0.9 0.2" src="#Bunny" width="1" height="0.552" position="0 0 0"></a-video> -->
        <a-gltf-model 
            rotation="0 0 0 " 
            position="0 -0.25 0" 
            scale="0.5 0.5 0.5" 
            src="#raccoonModel" 
            animation-mixer>
        </a-gltf-model>
    </a-entity>
        <a-entity mindar-image-target="targetIndex: 8">
      <!-- <a-video shader="chromakey" color="0.1 0.9 0.2" src="#Bunny" width="1" height="0.552" position="0 0 0"></a-video> -->
          <a-plane
        position="0.12 0 0"
        width="1.24"
        height="0.702"
        material="shader: custom-opacity-gradient; video: #Bunny; transparent: true"
      ></a-plane>
    </a-entity>
  </a-scene>
</body>
</html>
